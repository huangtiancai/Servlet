<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>登录</title>
<!-- 引入网站地址栏头像favicon:Favorites Icon -->
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
<!-- 对于提交上了的用户名，爱好，我们必须获取后，才能处理，那么请求参数如何获取？
	   使用服务器给我提供的一个对象Request对象
 -->
 
 <!--      
 	   http://localhost:8080/Servlet-demo/index.html 访问表单页面
 	   action="/Servlet-demo/myServlet"              访问的servlet路径
 	   http://localhost:8080/Servlet-demo/myServlet?username=tom   表单参数提交至servlet处理
 -->


<form action="/Servlet-demo2/loginServlet">
	<table>
		<tr>
			<td>用户名</td>
			<td><input type="text" name="username"/></td>
		</tr>
		<tr>
			<td>密码</td>
			<td><input type="password" name="password"/></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="登录"/></td>
		</tr>			
	</table>
</form>



</body>
</html>
