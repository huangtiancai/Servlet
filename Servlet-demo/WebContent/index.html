<body>
<!-- 对于提交上了的用户名，爱好，我们必须获取后，才能处理，那么请求参数如何获取？
	   使用服务器给我提供的一个对象Request对象
 -->
 
 <!--      
 	   http://localhost:8080/Servlet-demo/index.html 访问表单页面
 	   action="/Servlet-demo/myServlet"              访问的servlet路径
 	   http://localhost:8080/Servlet-demo/myServlet?username=tom   表单参数提交至servlet处理
 -->
<form action="/Servlet-demo/myServlet">
	用户名：<input type="text" name="username"><br>
	爱好：<input type="checkbox" name="hobby" value="football">足球
	<input type="checkbox" name="hobby" value="bashetball">篮球
	<input type="checkbox" name="hobby" value="bashetball">乒乓球<br>
	<input type="submit" value="提交">
	
</form>
</body>
</html>
